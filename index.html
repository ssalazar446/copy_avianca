<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width:768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <title> Avianca | Encuentra vuelos y tiquetes baratos</title>
</head>
<body>
    <nav>
        <div class="left__navbar">
            <div class="letf__navabar-logo">
                <img src="./assets/svg/logo-avianca-minimal.svg" class="logo-xs" alt="logo avianca">
                <img src="./assets/svg/logo-av-white.svg" class="logo-lg" alt="logo avianca">
            </div>
            <div class="language">
                <img src="./assets/svg/world-icon.svg" alt="world icon">
                <p>Colombia·COP-Español</p>
            </div>
            <div class="login">
                <img src="./assets/svg/user-icon.svg" class="user-icon" alt="user icon">
                <p>MyAvianca</p>
                <img src="./assets/svg/arrow-down.svg" class="arrow-down" alt="arrow-down icon">
            </div>
        </div>
        <div class="right__navbar">
            <a href="#">Ofertas de vuelos</a>
            <a href="#">Mis viajes</a>
            <a href="#">LifeMiles</a>
            <a href="#">Ayuda</a>
            <img src="./assets/svg/user-circle-outline.svg" class="user-icon" alt="user icon">
            <img src="./assets/svg/bell.svg" alt="notification icon">
            <img src="./assets/svg/question-mark-circle.svg" alt="question mark icon">
            <img src="./assets/svg/menu-rounded.svg" alt="hamburguer menu">
        </div>
    </nav>

    <main>
        <section class="buy__flight">
            <img src="./assets/img/bgpalm.jpg" alt="background palm">
            <div class="gradient">
                <div class="container__title">
                    <h2>Date un gusto</h2>
                    <p> Elige tu próximo destino, vuelos nacionales desde COP 127.200</p>
                    <a href="#">Compra ya</a>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
